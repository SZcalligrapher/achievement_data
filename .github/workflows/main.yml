# .github/workflows/update-manifest.yml
name: Update Manifest

on:
  push:
    paths:
      - "Posters/**"
      - "AchievementData.csv"

permissions:
  contents: write   # 允许 workflow push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # 不使用默认只读 token

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Generate manifest.json
        run: |
          python Scripts/ManifestGenerator.py

      - name: Commit and push changes if any
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 检查 manifest.json 是否有变动
          git add manifest.json
          if git diff --cached --quiet; then
            echo "No changes in manifest.json, skipping commit."
          else
            git commit -m "chore: update manifest.json"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main
          fi
